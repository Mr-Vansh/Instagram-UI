<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="sign-up.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Sign-Up-Clone</title>
  </head>
  <body>
    <!-------------- CONTAINER , LOGO , CONTENT------- -->
    <div class="sign-up">
      <img src="./images/instagram logo.png" alt="" srcset="" />
      <span>Register to watch photos and</span>
      <p>videos of your friends.</p>
      <button class="btn1" type="submit">Login with Facebook</button>

      <!------------ PARTITION SECTION ---------->
      <div class="partition">
        <div class="left"></div>
        <div class="center">OR</div>
        <div class="right"></div>
      </div>

      <!---------- INPUT DETAILS0--------------- -->
      <div class="details">
        <input
          class="box1"
          type="email number"
          placeholder="Mobile number or email"
          required
        />
        <input class="box2" type="text" placeholder="Full Name" required />
        <input class="box3" type="text" placeholder="Username" required />
        <input class="box4" type="password" placeholder="Password" required />
      </div>

      <!------- SIGN_UP BTN ------>
      <div class="sign-up-btn">
        <button class="btn2" type="submit">Sign Up</button>
      </div>

      <!--------- TERMS & CONDITIONS----- -->
      <div class="terms-conditions">
        <p>
          By signing up, you agree to our
          <strong style="color: rgb(121, 110, 110)">Terms, </strong
          ><strong style="color: rgb(121, 110, 110)">Data</strong>
        </p>
        <span>
          <strong style="color: rgb(121, 110, 110)">Policy</strong> and
          <strong style="color: rgb(121, 110, 110)">Cookie Policy .</strong>
        </span>
      </div>

      <!--------- LOGIN-BOX ----->
      <div class="login-box" style="display: flex">
        <h3>Have an account?</h3>
        <a href="./index.html">Log In</a>
      </div>

      <!-- DOWNLOAD SECTION -->
      <div class="download">
        <h3>Get the app.</h3>
        <img class="app-store" src="./images/app store.png" alt="" srcset="" />
        <img class="play-store" src="./images/play store.png" alt="" />
      </div>
    </div>
  </body>
</html>
